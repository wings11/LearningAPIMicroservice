version: '3.9'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: learning_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    command: ["node", "dist/index.js"]
    environment:
      PORT: 4100
      DATABASE_URL: postgres://postgres:postgres@db:5432/learning_service
      JWT_SECRET: super-secret-change-me
      POINTS_API_BASE_URL: http://host.docker.internal:3000
      POINTS_SERVICE_API_KEY: change-in-production
    depends_on:
      - db
    ports:
      - "4100:4100"

volumes:
  pgdata:
